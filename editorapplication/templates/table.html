{% load static %}
<!DOCTYPE html>
<style>
    #add_node, #edit_node, #delete_node{
        background-color: #42a5f5;
        border-color: #42a5f5;
        color: #eeffff;
        text-align: center;
        margin: 4px;
        border-radius: 4px;
        height: 30px;
        width: 100px;
        font-family: 'Raleway', sans-serif;
    }
    #add_node:disabled, #edit_node:disabled, #delete_node:disabled{
        background-color: #b0bec5;
        border-color: #b0bec5;
    }

</style>
<html lang="ru">


<head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <meta charset="UTF-8">
    <title>Editor</title>
</head>


<body>
    <div id="content"> </div>
        <table id="table">
            <thead>
                <tr>
                  <th scope = "col">Добавить новую компетенцию </th>
                  <th data-field = "OPK" scope="col">Дисципина</th>
                  <th data-field = "Descriptors" scope="col">Компетенции</th>
                  <th scope="col">Посмотреть граф компетенции</th>
                </tr>
            </thead>
        </table>
</body>
</html>

{% block js_block %}
    <script type = "text/javascript" src = "{%  static  'editorapplication/js_files/table.js' %}"> </script>
{% endblock %}
